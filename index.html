            width:13%;

</head>

<body>
    <h1 style="text-align:center; margin:10px;"><b>HTML과 CSS를 활용한 암호 구현</b></h1>
    <h3 style="text-align:right; margin:1px;">21108 김형섭</h3>
    <hr>
    <div id="one">
        <ol calss="ol">
            <li><a style="font-weight:550; color:black;">HTML, CSS, JAVA SCRIPT</a></li>
            <li><a href="site.html">작동 사이트</a></li>
            <li><a href="how.html">암호 원리</a></li>
            <li><a href="limit.html">구현 원리</a></li>
        </ol>
        <div>   
                <img src="html.png">
                <span>HTML</span>:사이트의 뼈대가 되는 글씨나 사진 등을 입력<br>    
                <img src="css.png">
                <span style="background-color:powderblue; color:white;">CSS</span>:글씨의 색이나 배경색 등을 조절<br>  
                <img src="java.png">
                <span id="js";>JAVA SCRIPT</span> <input type="button" value="blue" onclick="document.querySelector('#js').style.color='blue'">
                <input type="button" value="red" onclick="document.querySelector('#js').style.color='red'">
                <input type="button" value="hide" onclick="
                var java = document.querySelector('#js');
                if(this.value == 'hide'){
                    java.style.display='none';
                    this.value = 'show';
                }
                else{
                    java.style.display='inline';
                    this.value = 'hide';
                }">:버튼 등을 통해서 웹사이트가 사용자와 상호작용할 수 있도록 해줌
        </div>
    </div>
